<!DOCTYPE html>
<html lang="en-US">
<head>  
    <title>Правило СПТ</title>
    <meta charset="utf-8">
    <link rel="stylesheet" href="styles.css" />
</head>
  
<body>

    <header class="page-header">
            <h1>Построение диаграммы Гантта по правилу SPT</h1>
    </header>


      
    <div class="form-group-2">
        <label>
            Установить правило SPT  :
        </label>

        <!-- Rounded switch -->
        <label class="switch">
            <input type="checkbox" id="toggle">
            <span class="slider round"></span>
        </label>
</div>

<div class="container-1">
    <form class="input-form">
        <div class="form-group">
            <label>Process ID: </label>
            <input type="number" id="PID" name="PID" value="">
        </div>
        <div class="form-group">
            <label>Burst Time: </label>
            <input type="number" id="burstTime" value="">
        </div>
        <div class="form-group">
            <label>Arrival Time: </label>
            <input type="number" id="arrivalTime" value="">
        </div>
        <div class="form-group">
            <button class="button" type="button" onclick="createTable()">Enter values</button>
        </div>

        <div class="form-group">
            <button class="button" type="button" onclick="printGanttChart()">Show Gantt Chart</button>
        </div>  
</form>
</div>
</div>  


<div class="container">
    <table id="inputTable">
        <tr>
            <th>PID</th>
            <th>Burst Time</th>
            <th>Arrival Time</th>
        </tr>
    </table>
</div>



<section class="container-3">
    <script src="https://www.amcharts.com/lib/3/amcharts.js"></script>
    <script src="https://www.amcharts.com/lib/3/serial.js"></script>
    <script src="https://www.amcharts.com/lib/3/gantt.js"></script>
    <script src="https://www.amcharts.com/lib/3/themes/black.js"></script>
    <script src="https://www.amcharts.com/lib/3/plugins/export/export.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.6.0.js" integrity="sha256-H+K7U5CnXl1h5ywQfKtSj8PCmoN9aaq30gDh27Xc0jk=" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://www.amcharts.com/lib/3/plugins/export/export.css" type="text/css" media="all" />
    
    <div id="chartdiv"></div>   

<script src="script.js"></script>
 
</section>

<div>
    <table id="statTable">
        <tr>
            <th>PID</th>
            <th>Complete Time</th>
            <th>Turnaround Time</th>
            <th>Waiting Time</th>
        </tr>
    </table>
</div>

<div id="statTable-s">
        <div class="block">
            <label>Среднее время ожидания: </label>
            <label id="wtOutput"></label>
        </div>

        <div class="block">
            <label>Среднее время выполнения: </label>
            <label id="taOutput"></label>
         </div>
    
    </div>


</body>
</html>
